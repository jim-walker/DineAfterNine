    <!-- Search and Filter Section -->
    <div class="container-fluid">
            <div class="row">
                <div class="col-4 ml-10 pl-5" id="filter">
                    <h5>Restaurant Category Filter</h5><br>
                    <!-- Filter Check Boxes -->
                        <!-- data-text will be the query that the API will search for-->
                    <div class="form-check">
                         <input class="form-check-input" type="checkbox" data-text="hamburgers" value="" id="check-diner">
                        <label class="form-check-label" for="check-diner">Local Diners & Hamburgers</label>
                    </div> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" data-text="breakfast" value="" id="check-breakfast">
                        <label class="form-check-label" for="check-breakfast">Breakfast</label>
                    </div> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" data-text="japanese restaurant" value="" id="check-japanese">
                        <label class="form-check-label" for="check-japanese">Japanese</label>
                    </div> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" data-text="chinese" value="" id="check-chinese">
                        <label class="form-check-label" for="check-chinese">Chinese</label>
                    </div> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" data-text="mexican restaurant" value="" id="check-mexican">
                        <label class="form-check-label" for="check-mexican">Mexican</label>
                    </div> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" data-text="pizza" value="" id="check-pizza">
                        <label class="form-check-label" for="check-pizza">Pizza</label>
                    </div> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" data-text="desserts" value="" id="check-desserts">
                        <label class="form-check-label" for="check-desserts">Desserts</label>
                    </div> <br>

                </div>
                <div id="fade-test" class="col-sm-6">
                    <form>
                        <div class="form-group">
                            <label for="house">Street Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter City">
                        </div>
                        <div class="form-group">
                            <label for="zipcode">State</label>
                            <input type="text" class="form-control" id="state" placeholder="Enter State">
                        </div>
                        <div class="form-group">
                            <label for="city">Zipcode</label>
                            <input type="text" class="form-control" id="zipcode" placeholder="Enter Zipcode">  
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-geo">Submit</button>
                    </form>
                </div>
            </div>
            <div><br><br></div>
       
    <!-- Recommedations Section  -->
    <div class="container-fluid">
        <!-- Row for Displaying each Resturant Information -->
        <div class="row">
              <!-- Map Content -->
        
              <div class="col-sm-6" id="geo-map">
    
                </div>
                <!-- restaurant cards -->
            <div class="col-sm-5">
                <br>
                    <div class="card">
                    <div class="card-header">
                    <strong id="restaurant-name">
                        <i class="fa fa-list-alt"> Restaurant Recommendations with 4.5 Ratings & Above</i></strong>
                    </div>   
                </div>

                <div class="card-body">
                        <div id="rest-info">Restaurant Info & Hours</div>
                    </div> 
                </div>
                
                </div>
        
           

            </div>
